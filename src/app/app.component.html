<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
         <ion-item routerLink="/relatorios">
           <ion-icon name="mail" slot="start"></ion-icon>
           <ion-label>Relatórios</ion-label>
         </ion-item>
        </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item routerLink="/produtos">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Produtos</ion-label>
        </ion-item>
       </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item routerLink="/cadastro-produto">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Cadastrar Produtos </ion-label>
        </ion-item>
       </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item routerLink="/lancamento">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Lançamento</ion-label>
        </ion-item>
       </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
