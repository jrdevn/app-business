<ion-app>
  <ion-menu menuId="main-menu" content-id="main" *ngIf="logged">
    <ion-header>
      <ion-toolbar>
        <ion-title style="color: #ffffff">Menu </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="apps-outline" slot="start"></ion-icon>
            <ion-label>Página Principal</ion-label>
          </ion-item>
         </ion-menu-toggle>
         <ion-menu-toggle>
          <ion-item routerLink="/admin" *ngIf="usuarioLogado.perfil_id == 1">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Painel Administrativo</ion-label>
          </ion-item>
         </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item routerLink="/produtos">
          <ion-icon name="basket-outline" slot="start"></ion-icon>
          <ion-label>Produtos</ion-label>
        </ion-item>
       </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item  button (click)="validaEstabelecimento()">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>Lançamento</ion-label>
        </ion-item>
       </ion-menu-toggle>
       <ion-menu-toggle>
        <ion-item routerLink="/sobre">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Sobre</ion-label>
        </ion-item>
       </ion-menu-toggle>
       <ion-menu-toggle>
          <ion-item (click)="logout()">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label style="color: red">Sair</ion-label>
        </ion-item>
       </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
