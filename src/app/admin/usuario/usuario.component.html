<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Usu√°rio</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked" class="id-label">Nome Completo</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="id-label">E-mail</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="id-label">Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="id-label">Telefone</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="id-label">Perfil</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="1">Administrador</ion-select-option>
        <ion-select-option value="2">Vendedor</ion-select-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="id-label">Estabelecimento</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="1"></ion-select-option>
        <ion-select-option value="2"></ion-select-option>
      </ion-select>
  </ion-item>
  <ion-fab vertical="center" horizontal="end" slot="fixed" id="floating-id">
    <ion-fab-button (click)="salvarUsuario()">
      <ion-icon name="add" id="button-float"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <br/>
  <ion-button expand="block" fill="outline" class="button-cancel" strong="true" shape="round" > 
    Cancelar
   </ion-button>
   <br/>
</ion-content>
