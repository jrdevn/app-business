<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar Produtos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked" class="id-label"> Descrição</ion-label>
    <ion-input placeholder="Digite aqui a descrição..." [(ngModel)]="produto.descricao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="id-label">Valor</ion-label>
    <ion-input placeholder="Digite aqui o valor..." [(ngModel)]="produto.valorUnitario" ></ion-input>
  </ion-item>
  <ion-fab vertical="center" horizontal="end" slot="fixed" id="floating-id">
    <ion-fab-button (click)="salvarProduto()">
      <ion-icon name="add" id="button-float"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-button expand="block" fill="outline" class="button-cancel" strong="true" shape="round" > 
    Cancelar Produto
   </ion-button>
</ion-content>
