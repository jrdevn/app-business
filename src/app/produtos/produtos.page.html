<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true" *ngFor="let produto of produtos">
    <ion-item>
      <ion-label> {{ produto.descricao }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
